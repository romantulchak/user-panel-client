  <div class="toast" #toastElement role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header toast-{{types[type].toLowerCase()}}">
      <strong class="me-auto">{{title}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{message}}
    </div>
  </div>
