<div class="goal__navbar">
  <div>
    <h3>My goals</h3>
  </div>
  <div class="add__goal" title="Add goal">
    <svg class="icon" viewBox="0 0 24 24" fill="none" (click)="showGoalDialog()">
      <path d="M3 11C3 7.22876 3 5.34315 4.17157 4.17157C5.34315 3 7.22876 3 11 3H13C16.7712 3 18.6569 3 19.8284 4.17157C21 5.34315 21 7.22876 21 11V13C21 16.7712 21 18.6569 19.8284 19.8284C18.6569 21 16.7712 21 13 21H11C7.22876 21 5.34315 21 4.17157 19.8284C3 18.6569 3 16.7712 3 13V11Z" stroke-width="2"/>
      <path d="M12 8L12 16" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
      <path d="M16 12L8 12" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
    </svg>
  </div>
</div>
<div class="goals">
  <div *ngFor="let goal of goals">
    <div class="card bg-light mb-3" style="max-width: 18rem;">
      <div class="card-header fw-bold" [ngClass]="{'bg-white': goal.active, 'bg-light': !goal.active, 'text-black': goal.active}">
        {{goal.name}}
        <svg width="15px" height="15px" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg" (click)="updateStatus(goal)">
          <title>{{goal.active ? 'Active' : 'Inactive'}}</title>
          <circle cx="6" cy="6" r="6" [attr.fill]="goal.active ? '#28a745': '#32383e'"/>
        </svg>
      </div>
      <div class="card-body">
        <h5 class="card-title">Price: {{goal.price}} z≈Ç</h5>
        <p class="card-text text-end">
        <abbr title="Creation date">{{goal.addDate}}</abbr>
        </p>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success" [title]="goal.percentToCompletion.toFixed(0) + '%'" [ngClass]="{'bg-success': goal.active, 'bg-secondary': !goal.active, 'text-black': goal.active}"
             role="progressbar" [style]="'width:'+goal.percentToCompletion+'%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </div>

</div>
