<form class="form">
  <div class="field">
    <input class="input__field" type="text" placeholder="Name" name="name" [(ngModel)]="name">
  </div>
  <div class="field">
    <input type="file" hidden #uploader (change)="uploadFile($event)" multiple>
    <button (click)="uploader.click()">
      <span>Select file</span>
    </button>
  </div>
</form>
