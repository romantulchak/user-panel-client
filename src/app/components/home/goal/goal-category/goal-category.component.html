<div class="goal__navbar">
  <div>
    <h3>My goal categories</h3>
  </div>
  <div class="add__goal" title="Add goal">
    <svg class="icon" viewBox="0 0 24 24" fill="none" (click)="showGoalCategoryDialog()">
      <path d="M3 11C3 7.22876 3 5.34315 4.17157 4.17157C5.34315 3 7.22876 3 11 3H13C16.7712 3 18.6569 3 19.8284 4.17157C21 5.34315 21 7.22876 21 11V13C21 16.7712 21 18.6569 19.8284 19.8284C18.6569 21 16.7712 21 13 21H11C7.22876 21 5.34315 21 4.17157 19.8284C3 18.6569 3 16.7712 3 13V11Z" stroke-width="2"/>
      <path d="M12 8L12 16" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
      <path d="M16 12L8 12" stroke-width="2" stroke-linecap="square" stroke-linejoin="round"/>
    </svg>
  </div>
</div>
<div class="categories">
  <div class="category__item" *ngFor="let category of goalCategories">
    <div class="category__content">
      <div class="category__cover"></div>
      <div class="title">
        {{category.name}}
      </div>
      <div class="date__block">
        Start:
        <span class="date">
            04.11.2022
          </span>
      </div>
    </div>
  </div>
</div>
